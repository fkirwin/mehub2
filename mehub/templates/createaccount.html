{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}


 <h1>
      <div class="register">
        <label>Create Account</label>
    </div>
	<form role="form" method="POST">
    <div class="login-form-group-top">
        <label for="email"></label>
        <input size="50" type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="login-form-group-bottom">
        <label for="password"></label>
        <input size="50" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="login-form-group-bottom">
        <label for="passwordConfirm"></label>
        <input size="50" type="passwordConfirm" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password" required>
    </div>
    </h1>
 <button type="submit" class="buttonRegister">Register</button>
</form>
  
</div>

{% endblock %}
